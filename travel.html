<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Travel Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    h1 {
      margin-top: 2rem;
      font-size: 2.5rem;
      color: #333;
    }

    p.description {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
    }

    .destination {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      width: 280px;
      text-decoration: none;
      color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .destination:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .destination img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .destination h3 {
      margin: 15px 0 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

      <h3>Hong Kong</h3>
